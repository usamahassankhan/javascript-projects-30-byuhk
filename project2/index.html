<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand sec-hand"></div>
        </div>
    </div>


    <script>

        const secondHand=document.querySelector(".sec-hand")
        const minHand=document.querySelector(".min-hand");
        const hourHand=document.querySelector(".hour-hand")
    
        function setDate() {
    
          const now=new Date();
          const seconds=now.getSeconds();
    
    
           const secondDegrees=((seconds/60)*360)+90 //conveet second in to degree
          console.log("sd:"+secondDegrees)
          
                //convert 0 seconds to 0 degrees 
          console.log("seconds : "+seconds)
    
          secondHand.style.transform=`rotate(${secondDegrees}deg)`;
    
    
    
            const mins=now.getMinutes();
            const minsDegrees=((mins/60)*360)+90
            minHand.style.transform=`rotate(${minsDegrees}deg)`;              // convert 0 mins to 0 degree 
            console.log("mints : "+mins)
    
    
            const hour=now.getHours();
            const hourDegrees=((hour/12)*360+90);
            hourHand.style.transform=`rotate(${hourDegrees}deg)`;                   //convert hour to current 12-hour
            console.log("hour : " +hour)
            
    
        }
    
        setInterval(setDate,1000)
    
      </script>
    
</body>
</html>
